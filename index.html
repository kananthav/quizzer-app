<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>

</head>
<body>

    <div class="content_container">

        <!-- Panel One -->
        <div class="item panel_one hidden" data-panel="0">
            <div class="wrapper">
                <h1 class="hidden">Quizzer</h1>
                <div class="start_quiz">
                    Start Quiz
                </div>
            </div>
        </div>

        <!-- Panel Two -->
        <div class="item panel_two hidden" data-panel="1">
            <div class="wrapper">
                <h3>How do You drink your beer?</h3>
                <div class="options">
                    <div>Very cold</div>
                    <div>Warm</div>
                    <div>I do not drink</div>
                </div>
                <div class="next_question">Next question</div>
            </div>
        </div>

        <div class="error">
            Please make a selection
        </div>
        <div class="progress">
            <div class="bar">

            </div>
        </div>

    </div>

</body>
</html>
